---
name: Build APBS

on:
  pull_request:
  push:
    branches: [main]
    tags: ['*']

env:
  WIN_DEPENDENCIES_RELEASE: "v0.4.0"
  WIN_TOOLCHAIN_FILE: '/c/vcpkg/scripts/buildsystems/vcpkg.cmake'
  BUILD_DOC: ON
  BUILD_SHARED_LIBS: OFF
  BUILD_TOOLS: ON
  RELEASE_TYPE: Release
  ENABLE_PYGBE: ON
  ENABLE_BEM: ON
  ENABLE_GEOFLOW: ON
  ENABLE_FETK: ON
#  FETK_VERSION: "1.8.1"
  FETK_VERSION: d3165f0293759196814c3053056af17850c9d9f0
  ENABLE_iAPBS: ON
  ENABLE_OPENMP: OFF
  ENABLE_PBAM: ON
  ENABLE_PBSAM: ON
  ENABLE_PYTHON: OFF
  ENABLE_TESTS: ON
  GET_NanoShaper: ON

jobs:

  build:
    name: Compile Code

    runs-on: ${{ matrix.os }}

    if: "!contains(github.event.head_commit.message, 'noci')"

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: [3.9]

    outputs:
      apbs-version: ${{ steps.extract-version.outputs.apbs-version }}
      apbs-tag: ${{ steps.extract-version.outputs.apbs-tag }}
      cpack-out-lin-zip: ${{ steps.cpack-ml.outputs.cpack-out-ubuntu-latest-zip }}
      cpack-out-mac-zip: ${{ steps.cpack-ml.outputs.cpack-out-macos-latest-zip }}
      cpack-out-win-zip: ${{ steps.cpack-w.outputs.cpack-out-windows-latest-zip }}

    steps:

      - name: Add msbuild to PATH
        if: startsWith(matrix.os, 'windows')  # Windows only
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Checkout reposistory
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Extract version
        run: |
          version="$(grep -E '^[0-9]+_[0-9]+_[0-9]+' VERSION | sed 's/_/./g')"
          echo $version
          echo ::set-output name=apbs-version::${version}
          echo ::set-output name=apbs-tag::v${version}
        shell: bash
        id: extract-version

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Mac Prereqs
        if: startsWith(matrix.os, 'macos')  # Mac only
        run: |
          brew install \
            bison \
            flex \
            swig \
            boost \
            eigen
#          brew upgrade gcc@9

      # Uncomment if building FETK from source
      - name: Mac Prereqs needed by FETK
        if: startsWith(matrix.os, 'macos')  # Mac only
        run: |
          brew install \
            lapack \
            suite-sparse

      - name: Linux Prereqs and Remove broken apt repos [Ubuntu]
        if: startsWith(matrix.os, 'ubuntu')  # Linux only
        run: |
          for apt_file in `grep -lr microsoft /etc/apt/sources.list.d/`; do sudo rm $apt_file; done
          sudo apt-get install -yq \
            software-properties-common \
            build-essential \
            bison \
            flex \
            swig \
            libreadline-dev \
            libeigen3-dev \
            libboost-dev \
            libopenblas-serial-dev

      # Uncomment if building FETK from source
      - name: Linux Prereqs needed by FETK
        if: startsWith(matrix.os, 'ubuntu')  # Linux only
        run: |
          sudo apt-get install -yq \
            liblapack-dev \
            libsuitesparse-dev

      - name: Install Window dependencies
        if: startsWith(matrix.os, 'windows')  # Windows only
        run: |
          choco install wget
          wget https://github.com/Electrostatics/cache/releases/download/${WIN_DEPENDENCIES_RELEASE}/apbs_dependencies_vcpkg.zip
          7z x apbs_dependencies_vcpkg.zip -aoa -o/c/vcpkg
          ls /c/vcpkg
          vcpkg integrate install
          vcpkg list --triplet x86-windows
        shell: bash

      - name: Configure for Windows
        if: startsWith(matrix.os, 'windows')  # Windows only
        env:
          CMAKE_PREFIX_PATH: ${VCPKG_INSTALLATION_ROOT}/installed/x86-windows
          BLA_VENDOR: OpenBLAS
        run: |
          mkdir -p build/${RELEASE_TYPE}
          cd build
          echo $CMAKE_PREFIX_PATH
          cmake -DCMAKE_TOOLCHAIN_FILE=${WIN_TOOLCHAIN_FILE} -DVCPKG_TARGET_TRIPLET=x86-windows -DCMAKE_INSTALL_INCLUDEDIR=include -DCMAKE_BUILD_TYPE=${RELEASE_TYPE} -DCMAKE_VERBOSE_MAKEFILE:BOOL=OFF -DBUILD_TESTING=${BUILD_TESTING} -DBUILD_TOOLS=${BUILD_TOOLS} -DCHECK_EPSILON=ON -DBLA_VENDOR=${BLA_VENDOR} -DENABLE_FETK=${ENABLE_FETK} -DENABLE_BEM=${ENABLE_BEM} -DENABLE_GEOFLOW=${ENABLE_GEOFLOW} -DENABLE_iAPBS=${ENABLE_iAPBS} -DENABLE_INLINE=ON -DENABLE_PBAM=${ENABLE_PBAM} -DENABLE_PBSAM=${ENABLE_PBSAM} -DENABLE_PYTHON=${ENABLE_PYTHON} -DENABLE_TESTS=${ENABLE_TESTS} -DBUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} -DENABLE_VERBOSE_DEBUG=OFF -DGET_NanoShaper=${GET_NanoShaper} -DFETK_VERSION=${FETK_VERSION} -G "Visual Studio 16 2019" -A Win32 ..
          cat CMakeCache.txt
        shell: bash

      - name: Configure and Build for Mac
        if: startsWith(matrix.os, 'macos')  # Mac only
        env:
          BLA_VENDOR: Apple
        run: |
          ./.build.sh

      - name: Configure and Build for Linux
        if: startsWith(matrix.os, 'ubuntu')  # Linux only
        env:
          BLA_VENDOR: OpenBLAS
          # https://codecov.io/gh/Electrostatics/apbs
          CODECOV_TOKEN: "e3a1e24c-5598-4f47-9353-7fa0ac57f98e"
        run: |
          ./.build.sh

      - name: Build on Windows
        if: startsWith(matrix.os, 'windows')  # Windows only
        run: |
          cd build
          cmake --build . --config Release --parallel 2 --target install

      - name: Run tests
        run: |
          cd build
          ctest -C Release --output-on-failure 

      - name: Create package for Mac and Linux
        if: startsWith(matrix.os, 'macos') || startswith(matrix.os, 'ubuntu') # Mac or Linux only
        id: cpack-ml
        run: |
          cd build
          cpack -C Release -G ZIP
          ZIP_CPACK_FILE=`ls APBS*.zip`
          echo "ZIP_CPACK_FILE=${ZIP_CPACK_FILE}" >> $GITHUB_ENV
          echo ::set-output name=cpack-out-${{ matrix.os }}-zip::${ZIP_CPACK_FILE}
          echo "ZIP CPack file: $ZIP_CPACK_FILE"
          unzip -l ${ZIP_CPACK_FILE}

      - name: Create package for Windows
        if: startsWith(matrix.os, 'windows')  # Windows only
        id: cpack-w
        run: |
          cd build
          cp /c/vcpkg/installed/x86-windows/bin/{libumfpack.dll,libcholmod.dll,libamd.dll,openblas.dll,libcamd.dll,libcolamd.dll,libccolamd.dll,liblapack.dll,libgfortran-5.dll,libgcc_s_dw2-1.dll,libwinpthread-1.dll,libquadmath-0.dll} ./bin
          /c/Program\ Files/CMake/bin/cpack.exe -C Release -G ZIP -V
          ZIP_CPACK_FILE=`ls APBS*.zip`
          echo "ZIP_CPACK_FILE=${ZIP_CPACK_FILE}" >> $GITHUB_ENV
          echo ::set-output name=cpack-out-${{ matrix.os }}-zip::${ZIP_CPACK_FILE}
          echo "ZIP CPack file: $ZIP_CPACK_FILE"
          unzip -l ${ZIP_CPACK_FILE}
        shell: bash

      - name: Upload ZIP package to the action
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ZIP_CPACK_FILE }}
          path: build/${{ env.ZIP_CPACK_FILE }}
          retention-days: 5

# For debugging
      - name: Setup tmate session
        if: ${{ ! success() }}
        uses: mxschmitt/action-tmate@v3


